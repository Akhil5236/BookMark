<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>

<body>

    <div class="bg-container ">
        <h1 class="heading">Hello<br /><span class="sub-heading">Jane Doe</span> </h1>
        <div class="new-container">
            <h1 class="pt-3 pb-3">Bookmark Your Favorite Sites</h1>
            <div class="ContainerVal">
                <form id="bookmarkForm">
                    <div class="mb-3 mr-3 ml-3 pt-3">
                        <label for="siteNameInput" class="lb">SITE NAME</label>
                        <input type="text" id="siteNameInput" class="form-control" placeholder="Enter site name">
                        <p id="siteNameErrMsg" class="errorMessage"></p>
                    </div>
                    <div class="mb-3 ml-3 mr-3 pb-1">
                        <label for="siteUrlInput" class="lb">SITE URL</label>
                        <input type="text" id="siteUrlInput" class="form-control" placeholder="Enter site URL">
                        <p id="siteUrlErrMsg" class="errorMessage"></p>
                    </div>
                    <div class="rightSide">
                        <button type="submit" class="mb-3 bts" id="submitBtn">Submit</button>
                    </div>
                </form>
            </div>
            <ul id="bookmarksList" class="bookMarks list_item"></ul>
        </div>



    </div>

</body>

</html>
